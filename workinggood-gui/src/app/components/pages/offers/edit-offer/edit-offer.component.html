<div class="row">
  <div class="col-md-10 offset-1 text-center">
    <h2>Edit offer</h2>
    <form (submit)="submit()" #addNewOffer="ngForm">
      <div class="row text-md-end">
        <div class="col-md-12">
          <mat-form-field class="form-field">
            <mat-slide-toggle
              name="offerDescription"
              color="primary"
              [(ngModel)]="offer.isActive">Is Active</mat-slide-toggle>
            <textarea matInput hidden></textarea>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-md-8 offset-2">
          <mat-form-field class="form-field width-100" appearance="outline">
            <mat-label>
              Title
            </mat-label>
            <input
              matInput
              placeholder="Title"
              name="offerName"
              [(ngModel)]="offer.title"/>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4 offset-md-2">
          <mat-form-field class="form-field width-100" appearance="outline">
            <mat-label>
              Position type
            </mat-label>
            <input
              matInput
              placeholder="Position type"
              name="offerPositionType"
              disabled
              [(ngModel)]="offer.positionType"/>
          </mat-form-field>
        </div>
        <div class="col-md-2">
          <mat-form-field class="form-field width-100" appearance="outline">
            <mat-label>
              Salary min
            </mat-label>
            <input
              matInput
              type="number"
              placeholder="Salary min"
              name="offerSalaryRangeMin"
              [(ngModel)]="offer.salaryRangeMin"/>
          </mat-form-field>
        </div>
        <div class="col-md-2">
          <mat-form-field class="form-field width-100" appearance="outline">
            <mat-label>
              Salary max
            </mat-label>
            <input
              matInput
              type="number"
              placeholder="Salary max"
              name="offerSalaryRangeMax"
              [(ngModel)]="offer.salaryRangeMax"/>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-md-8 offset-2">
          <mat-form-field class="form-field width-100" appearance="outline">
            <mat-label>
              Description
            </mat-label>
            <textarea
              matInput
              rows="5"
              placeholder="Description"
              name="offerDescription"
              [(ngModel)]="offer.description"></textarea>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-md-10 offset-1 text-md-end">
          <button type="submit" mat-mini-fab color="primary">
            <mat-icon>done</mat-icon>
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
