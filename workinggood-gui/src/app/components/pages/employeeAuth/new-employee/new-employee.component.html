<div class="col-md-10 offset-1 text-center">
    <div *ngIf="isError">
      <div class="alert alert-danger alert-position alert-dismissible fade show" role="alert" *ngFor="let errorMessage of addEmployeeError">
        {{errorMessage}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    </div>
    <h1>Add new employee</h1>
    <form (submit)="getAddEmployee()" #registerEmployee="ngForm">
        <div class="row">
            <div class="col-md-6 offset-3">
                <mat-form-field class="width-100">
                    <mat-label>
                        Email address
                    </mat-label>
                    <input
                        matInput
                        placeholder="Email address"
                        name="lastName"
                        [formControl]="emailFormControl"
                        [(ngModel)]="addEmployee.email"
                        (keyup)="isFormValid()"/>
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 offset-3">
                <div class="row">
                    <div class="col-md-6">
                        <mat-form-field class="width-100">
                            <mat-label>First name</mat-label>
                            <input
                                matInput
                                placeholder="First name"
                                name="firstName"
                                [formControl]="firstNameFormControl"
                                [(ngModel)]="addEmployee.firstName"
                                (keyup)="isFormValid()"/>
                        </mat-form-field>
                    </div>
                    <div class="col-md-6">
                        <mat-form-field class="width-100">
                            <mat-label>Last name</mat-label>
                            <input
                                matInput
                                placeholder="Last name"
                                name="lastName"
                                [formControl]="lastNameFormControl"
                                [(ngModel)]="addEmployee.lastName"
                                (keyup)="isFormValid()"/>
                        </mat-form-field>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 offset-3">
                <div class="row">
                    <div class="col-md-6">
                        <mat-form-field class="width-100">
                            <mat-label>Password</mat-label>
                            <input
                                matInput
                                placeholder="Password"
                                name="password"
                                type="password"
                                [formControl]="passwordFormControl"
                                [(ngModel)]="addEmployee.password"
                                (keyup)="isFormValid()"/>
                        </mat-form-field>
                    </div>
                    <div class="col-md-6">
                        <mat-form-field class="width-100">
                            <mat-label>Confirm password</mat-label>
                            <input
                                matInput
                                placeholder="Confirm password"
                                name="confirmPassword"
                                type="password"
                                (focusout)="checkPasswordConfirmation()"
                                [formControl]="confirmPasswordFormControl"
                                [(ngModel)]="addEmployee.confirmPassword"
                                (keyup)="isFormValid()"/>
                            </mat-form-field>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
