<mat-nav-list>
    <a mat-list-item routerLink="/main" (click)="onSidenavClose()">
      <mat-icon>home</mat-icon><span class="nav-caption">Home</span>
    </a>
    <ng-container *ngIf="!isEmployeeLogin">
      <mat-list-item [matMenuTriggerFor]="companiesMenu">
        <mat-icon>touch_app</mat-icon>
        <a matLine>Companies</a>
      </mat-list-item>
      <mat-menu #companiesMenu="matMenu">
        <button mat-menu-item routerLink="/registerCompany" (click)="onSidenavClose()">
          <mat-icon>add</mat-icon>
          <span>Register company</span>
        </button>
      </mat-menu>
    </ng-container>

    <ng-container *ngIf="isEmployeeLogin">
      <mat-list-item [matMenuTriggerFor]="offersMenu">
        <mat-icon>description</mat-icon>
        <a matLine>Offers</a>
      </mat-list-item>
      <mat-menu #offersMenu="matMenu">
        <button mat-menu-item routerLink="/addOffer" (click)="onSidenavClose()">
          <mat-icon>add</mat-icon>
          <span>Add offer</span>
        </button>
        <button mat-menu-item routerLink="/addProduct" (click)="onSidenavClose()">
          <mat-icon>view_list</mat-icon>
          <span>Company offers</span>
        </button>
        <button mat-menu-item routerLink="/addProduct" (click)="onSidenavClose()">
          <mat-icon>assignment_ind</mat-icon>
          <span>My offers</span>
        </button>
      </mat-menu>
    </ng-container>
  </mat-nav-list>
