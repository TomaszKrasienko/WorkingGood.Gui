<div class="col-md-12">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        {{application?.candidateFirstName}} {{application?.candidateLastName}}
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col-md-8">
          <b>Email: </b>{{application?.candidateEmailAddress}}<br>
          {{application?.description}}
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-button (click)="downloadFile()">Download</button>
    </mat-card-actions>
  </mat-card>
</div>
